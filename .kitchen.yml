---
driver:
  name: vagrant

driver_config:
  network:
    - ["forwarded_port", {guest: 443, host: 9443, auto_correct: true}]
    - ["private_network", {ip: "33.33.33.10"}]
  customize:
    memory: 4096
    cpus: 4

provisioner:
  name: chef_zero

platforms:
  - name: ubuntu-12.04
  - name: centos-6.5

suites:
  - name: default
    run_list:
      - recipe[chef-server::default]
      - recipe[chef-server::manage]
    attributes:
